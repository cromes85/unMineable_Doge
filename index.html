<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmineable Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #data {
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
        }
        .worker {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Unmineable Dashboard</h1>
    <div id="data">
        <p>Chargement des données...</p>
    </div>

    <script>
        const ADDRESS = 'DEprNNmkxdPgGjV495DufYNjXJEkyLCLLJ'; // Ton adresse Unmineable
        const COIN = 'DOGE'; // Crypto concernée
        const REFRESH_INTERVAL = 15000; // 15 secondes en millisecondes

        async function fetchData() {
            try {
                const response = await fetch(`https://api.unmineable.com/v4/account/${ADDRESS}?coin=${COIN}`);
                const data = await response.json();
                displayData(data);
            } catch (error) {
                document.getElementById('data').innerHTML = `<p style='color: red;'>Erreur lors du chargement des données.</p>`;
                console.error('Erreur API:', error);
            }
        }

        function displayData(data) {
            if (!data || !data.data || !data.data.workers) {
                document.getElementById('data').innerHTML = '<p>Aucune donnée disponible.</p>';
                return;
            }

            let html = `<h2>Balance: ${data.data.balance} DOGE</h2>`;
            html += `<h3>Workers actifs</h3>`;
            html += `<div>`;

            data.data.workers.forEach(worker => {
                html += `<div class="worker">${worker.name} : ${worker.speed} Gh/s</div>`;
            });

            html += `</div>`;
            document.getElementById('data').innerHTML = html;
        }

        fetchData(); // Premier chargement
        setInterval(fetchData, REFRESH_INTERVAL); // Rafraîchissement toutes les 15 secondes
    </script>
</body>
</html>
