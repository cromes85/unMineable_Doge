<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XRP Miner</title>
</head>
<body>
  <h1>Simple XRP Miner</h1>
  <p>Status: <span id="status">Idle</span></p>
  <p>Logs:</p>
  <pre id="logs"></pre>
  <button id="start-button">Start Mining</button>
  <button id="stop-button" disabled>Stop Mining</button>

  <script>
    let mining = false;
    let socket;

    document.getElementById("start-button").addEventListener("click", () => {
      document.getElementById("status").innerText = "Connecting...";
      socket = new WebSocket("wss://sha256.unmineable.com:3333"); // Exemple d'adresse
      socket.onopen = () => {
        document.getElementById("status").innerText = "Mining...";
        mining = true;
        document.getElementById("start-button").disabled = true;
        document.getElementById("stop-button").disabled = false;

        // Exemple de message d'inscription au pool
        socket.send(JSON.stringify({
          id: 1,
          method: "mining.subscribe",
          params: ["BrowserMiner/1.0"]
        }));

        // Exemple de travail envoyÃ© au pool
        setInterval(() => {
          if (mining) {
            socket.send(JSON.stringify({
              id: 2,
              method: "mining.submit",
              params: ["3EURCPqy66K2BuK3CdzNJDhm2vGwAp5X8p.git", "job_id", "nonce", "result"]
            }));
          }
        }, 5000); // Exemple : toutes les 5 secondes
      };

      socket.onmessage = (event) => {
        document.getElementById("logs").innerText += `Message: ${event.data}\n`;
      };

      socket.onerror = (error) => {
        document.getElementById("logs").innerText += `Error: ${error.message}\n`;
      };

      socket.onclose = () => {
        document.getElementById("status").innerText = "Disconnected.";
        mining = false;
        document.getElementById("start-button").disabled = false;
        document.getElementById("stop-button").disabled = true;
      };
    });

    document.getElementById("stop-button").addEventListener("click", () => {
      mining = false;
      if (socket) {
        socket.close();
      }
    });
  </script>
</body>
</html>
